#Quartz的配置
spring.quartz.jobStoreType=JDBC
#线程数量 默认为10
spring.quartz.properties.org.quartz.threadPool.threadCount=5
#线程优先级 默认为5
spring.quartz.properties.org.quartz.threadPool.threadPriority=5
#ThreadPool实现的类名 
spring.quartz.properties.org.quartz.threadPool.class=org.quartz.simpl.SimpleThreadPool

#调度标识名 集群中每一个实例都必须使用相同的名称 
spring.quartz.properties.org.quartz.scheduler.instanceName=scheduler
#ID设置为自动获取 每一个必须不同 
spring.quartz.properties.org.quartz.scheduler.instanceId=AUTO

#设置为TRUE不会出现序列化非字符串类到 BLOB 时产生的类版本问题
spring.quartz.properties.org.quartz.jobStore.useProperties=true
#容许的最大作业延长时间
spring.quartz.properties.org.quartz.jobStore.misfireThreshold=60000
#加入集群
spring.quartz.properties.org.quartz.jobStore.isClustered=true
#调度实例失效的检查时间间隔 
spring.quartz.properties.org.quartz.jobStore.clusterCheckinInterval=20000

#DataSource
#数据保存方式为持久化 
spring.quartz.properties.org.quartz.jobStore.class=org.quartz.impl.jdbcjobstore.JobStoreTX
#数据库平台
spring.quartz.properties.org.quartz.jobStore.driverDelegateClass=org.quartz.impl.jdbcjobstore.StdJDBCDelegate
#表的前缀
spring.quartz.properties.org.quartz.jobStore.tablePrefix=QRTZ_
#指定数据源名称：
spring.quartz.properties.org.quartz.jobStore.dataSource = quartzDataSource
#配置数据源属性
spring.quartz.properties.org.quartz.dataSource.quartzDataSource.driver=com.mysql.jdbc.Driver
spring.quartz.properties.org.quartz.dataSource.quartzDataSource.URL=jdbc:mysql://10.110.200.78:3306/smartms?useUnicode=true&characterEncoding=utf-8
spring.quartz.properties.org.quartz.dataSource.quartzDataSource.user=admin
spring.quartz.properties.org.quartz.dataSource.quartzDataSource.password=admin123
